<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icon -->
    <link rel="icon" href="assets/img/curriculum.png" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

    <!-- Internal CSS -->
    <style>
      section {
        padding-top: 7rem;
      }
      body {
        position: relative;
      }
    </style>

    <title>Registration</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="mainNavbar">
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container p-md-3">
        <a class="navbar-brand fw-bolder" href="#">Registration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav nav-pills ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Tugas </a>
              <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end bg-primary" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="index.html">Curriculum Vitae</a></li>
                <li><a class="dropdown-item" href="#" aria-current="true" style="background-color: #da48ff85">Registration Page Prototype</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main -->
    <section id="main" class="bg-primary text-white">
      <div class="container" style="height: 200px">
        <!-- <div class="row text-center pb-5">
          <div class="col">
            <h2>BELUM SELESAI</h2>
          </div>
        </div> -->
        <!-- KOSONG -->
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,96L480,192L960,160L1440,224L1440,320L960,320L480,320L0,320Z"></path>
      </svg>
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card bg-white text-primary shadow-lg">
              <div class="card-body">
                <form action="index.html" method="post">
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" />
                  </div>
                  <div class="mb-3">
                    <label for="repass" class="form-label">Re-Type Password</label>
                    <input type="password" class="form-control" id="repass" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main -->

    <footer class="text-center text-primary fw-light fs-6 p-3">
      <p class="text-md-end">
        Powered by <a href="https://www.getbootstrap.com" class="text-decoration-none text-primary"><i class="bi bi-bootstrap-fill"></i> v5</a>

    <script src="js/bootstrap.js"></script>
