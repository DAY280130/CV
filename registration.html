<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link href="css/bootstrap.css" rel="stylesheet" />

    <!-- Internal CSS -->
    <style>
      section {
        padding-top: 7rem;
      }
      body {
        position: relative;
      }
    </style>

    <title>Registration</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="mainNavbar">
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container p-md-3">
        <a class="navbar-brand fw-bolder" href="#">Registration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav nav-pills ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Tugas </a>
              <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end bg-primary" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="index.html">Curriculum Vitae</a></li>
                <li><a class="dropdown-item" href="#" aria-current="true" style="background-color: #da48ff85">Registration Page</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main -->
    <section id="main" class="bg-primary text-white">
      <div class="container" style="height: 200px">
        <!-- <div class="row text-center pb-5">
          <div class="col">
            <h2>BELUM SELESAI</h2>
          </div>
        </div> -->
        <!-- KOSONG -->
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,96L480,192L960,160L1440,224L1440,320L960,320L480,320L0,320Z"></path>
      </svg>
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card bg-white text-primary shadow-lg" , style="margin-top: 5rem">
              <div class="card-body">
                <form action="index.html" id="registration" method="get">
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" onkeydown="enterKey('nama','email');" />
                    <p id="warn-nama"></p>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" onkeydown="enterKey('email','pass');" />
                    <p id="warn-email"></p>
                  </div>
                  <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" onkeydown="enterKey('pass','repass');" />
                    <p id="warn-pass"></p>
                  </div>
                  <div class="mb-3">
                    <label for="repass" class="form-label">Re-Type Password</label>
                    <input type="password" class="form-control" id="repass" onkeydown="enterKey('repass','submitReg');" />
                    <p id="warn-repass"></p>
                  </div>
                  <input type="button" id="submitReg" class="btn btn-primary" value="Submit" onmousedown="submitForm();" onkeydown="submitForm();" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main -->

    <footer class="text-center text-primary fw-light fs-6 p-3">
      <p class="text-md-end">
        Powered by <a href="https://www.getbootstrap.com" class="text-decoration-none text-primary"><i class="bi bi-bootstrap-fill"></i> v5</a>
      </p>
    </footer>

    <!-- My JS -->
    <script>
      window.addEventListener("keydown", (event) => {
        if (event.code == "Enter") {
          event.preventDefault();
        }
      });
      function enterKey(currentId, nextId) {
        if (document.getElementById(currentId).value == "") {
          document.getElementById("warn-" + currentId).innerHTML = "Harus diisi!";
          return false;
        } else {
          document.getElementById("warn-" + currentId).innerHTML = "";
          document.getElementById(currentId).addEventListener("keyup", nextField(currentId, nextId));
          return true;
        }
      }
      function nextField(id1, id2) {
        if (event.code == "Enter") {
          document.getElementById(id2).focus();
        }
      }
      function submitForm() {
        if (
          document.getElementById("nama").value == "" ||
          document.getElementById("email").value == "" ||
          document.getElementById("pass").value == "" ||
          document.getElementById("repass").value == ""
        ) {
          alert("Semua masukan harus diisi!");
          return false;
        } else if (document.getElementById("repass").value != document.getElementById("pass").value) {
          document.getElementById("warn-repass").innerHTML = "Masukan tidak sesuai!";
          return false;
        } else {
          document.getElementById("submitReg").addEventListener("keyup", (event) => {
            if (event.code == "Enter") {
              document.getElementById("registration").submit();
            }
          });
          document.getElementById("submitReg").addEventListener("mouseup", (event) => {
            document.getElementById("registration").submit();
          });
          return true;
        }
      }
    </script>
    <!-- Javascript with Popper -->
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
